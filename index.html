<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>E-Shape Business</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
        }
        header {
            background: linear-gradient(to right, gold, red);
            padding: 30px;
            text-align: center;
            color: white;
            text-shadow: 2px 2px 4px #000;
        }
        header h1 {
            font-size: 48px;
            margin: 0;
            font-weight: bold;
            transform: perspective(500px) rotateX(10deg);
        }
        nav {
            background-color: #333;
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
        }
        nav a {
            color: white;
            padding: 14px 20px;
            text-decoration: none;
            display: inline-block;
        }
        nav a:hover {
            background-color: #575757;
        }
        .hero {
            background-color: #ffeaa7;
            padding: 40px;
            text-align: center;
        }
        .hero h2 {
            font-size: 32px;
            color: #b30000;
        }
        .hero p {
            font-size: 18px;
            color: #333;
        }
    </style>
</head>
<body>
    <header>
        <h1>E-SHAPE BUSINESS</h1>
        <p style="font-size: 20px;">Your Gateway to Business Growth</p>
    </header>
    <nav>
        <a href="#home">Home</a>
        <a href="#blog">Blog</a>
        <a href="#contact">Contact</a>
        <a href="#login">Login</a>
        <a href="#signup">Signup</a>
    </nav>
    <section class="hero" id="home">
        <h2>Welcome to E-Shape Business</h2>
        <p>Learn, Grow & Succeed in Your Business Journey</p>
    </section>
